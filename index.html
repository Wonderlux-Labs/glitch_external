<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlitchCube Live Location - Burning Man 2025</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            color: #fff;
        }
        
        #map {
            height: 100vh;
            width: 100vw;
        }
        
        .map-info {
            position: absolute;
            top: 10px;
            left: 60px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 12px;
            max-width: 300px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-static { background: #00aaff; }
        
        .location-info {
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid #333;
        }
        
        .update-time {
            color: #888;
            font-size: 10px;
            margin-top: 5px;
        }
        
        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .control-button {
            display: block;
            width: 34px;
            height: 34px;
            margin-bottom: 5px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 3px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            line-height: 32px;
            text-decoration: none;
        }
        
        .control-button:hover {
            background: rgba(50, 50, 50, 0.9);
        }
        
        .control-button.active {
            background: rgba(0, 100, 200, 0.8);
        }
        
        .static-banner {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 50, 100, 0.8);
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 11px;
            color: #ccc;
        }
        
        .leaflet-container {
            background: #1a1a1a;
        }
        
        .custom-icon {
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .cube-marker {
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 107, 107, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 107, 107, 0.3); }
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Status panel -->
    <div class="map-info">
        <div>
            <span id="status-indicator" class="status-indicator status-static"></span>
            <strong>GlitchCube Location (Demo)</strong>
        </div>
        <div class="location-info" id="location-info">
            <div id="location-text">Center Camp</div>
            <div id="coordinates">40.7864, -119.2065</div>
            <div id="context">Near Center Camp üèïÔ∏è</div>
        </div>
        <div class="update-time" id="update-time">Static demo data</div>
    </div>
    
    <!-- Map controls -->
    <div class="map-controls">
        <button class="control-button" id="center-button" title="Center on Cube">üìç</button>
        <button class="control-button" id="landmarks-toggle" title="Toggle Landmarks">üèõÔ∏è</button>
        <button class="control-button" id="streets-toggle" title="Toggle Streets">üõ£Ô∏è</button>
        <button class="control-button" id="compass-button" title="Center on Man">üß≠</button>
    </div>
    
    <!-- Static mode banner -->
    <div class="static-banner">
        üì° Static Demo - Showing Center Camp location
    </div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Static configuration and data -->
    <script>
        // Configuration
        window.MAP_CONFIG = {
            staticMode: true,
            
            // Burning Man coordinates
            goldenSpike: {
                lat: 40.7864,
                lng: -119.2065
            },
            
            // Map bounds (approximate Burning Man area)
            mapBounds: [
                [40.75, -119.25], // Southwest
                [40.82, -119.15]  // Northeast
            ]
        };

        // Static cube location data
        window.CUBE_LOCATION = {
            lat: 40.7864,
            lng: -119.2065,
            timestamp: "2025-08-20T00:00:00Z",
            source: "static",
            zone: "center_camp",
            address: "Center Camp",
            intersection: {
                radial: "6:00",
                arc: "Esplanade",
                radial_distance: 0,
                arc_distance: 0
            },
            landmarks: [
                {
                    name: "Center Camp",
                    type: "center_camp",
                    distance_meters: 0.0
                }
            ],
            within_fence: true,
            distance_from_man: "2400 feet",
            lat_lng: {
                lat: 40.7864,
                lng: -119.2065
            }
        };
    </script>
    
    <!-- Main application -->
    <script src="app.js"></script>
</body>
</html>
